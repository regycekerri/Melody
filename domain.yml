    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"
  - text: "Nice, I'm happy for you!"

  utter_goodbye:
  - text: "Bye"
  - text: "Goodbye"
  - text: "See you soon!"
  - text: "Goodbye, it was a pleasure chatting with you!"
  - text: "Bye, come back whenever you want!"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

