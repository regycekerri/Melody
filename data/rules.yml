version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Start the conversation
  steps:
  - intent: start
  - action: utter_start

- rule: Help anytime the user asks for help
  steps:
  - intent: help
  - action: utter_help

- rule: Fallback
  steps:
  - intent: out_of_scope
  - action: action_my_fallback

- rule: Give informations about an artist
  steps:
  - intent: artist_info
  - action: action_artist_info

- rule: Give top tracks by an artist
  steps:
  - intent: top_tracks_by_artist
  - action: action_top_tracks_by_artist

- rule: Give top albums by an artist
  steps:
  - intent: top_albums_by_artist
  - action: action_top_albums_by_artist

- rule: Give similar artists
  steps:
  - intent: similar_artists
  - action: action_similar_artists

- rule: Give informations about a song
  steps:
  - intent: song_info
  - action: action_song_info

- rule: Give informations about an album
  steps:
  - intent: album_info
  - action: action_album_info
