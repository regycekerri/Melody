version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Start the conversation
  steps:
  - intent: start
  - action: utter_start

- rule: Help anytime the user asks for help
  steps:
  - intent: help
  - action: utter_help

- rule: Fallback
  steps:
  - intent: out_of_scope
  - action: action_my_fallback

- rule: Give informations about an artist
  steps:
  - intent: artist_info
  - action: action_artist_info
